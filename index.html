<!DOCTYPE html>
<html lang="en">

<head>
  <title>Jacob's Portfolio</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div id="load">
    <div class="face" id="load">
      <div class="circle"></div>
    </div>
    <div class="face" id="load">
      <div class="circle"></div>
    </div>
  </div>
  <div id="contents">
    <section class="s1 demo">
      <div data-aos="fade-down" data-aos-duration="1000" data-aos-mirror="true" data-aos-delay="500">
        <h1>Hello! I'm <b>Jacob</b> Zamano,</h1>
        <div class="boxy" data-aos="fade-down" data-aos-duration="1000" data-aos-mirror="true" data-aos-delay="1000">
          <h1>Full Stack Developer,</h1>
        </div>
        <div data-aos="fade-down" data-aos-duration="1000" data-aos-mirror="true" data-aos-delay="1500">
          <h1>and Designer.</h1>
        </div>
      </div>
      <a href="#s2"><span></span>Scroll</a>

    </section>

    <section class="s2">
      <div data-aos="fade-down" data-aos-duration="1000" data-aos-mirror="true" data-aos-delay="100">
        <h1>My Work</h1>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary b4button" data-toggle="modal" data-target="#exampleModal">
          Open Work!
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">My Work!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="card" style="width: 18rem;">
                  <img class="card-img-top" src="assets/images/giftastic.PNG" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Gif Tastic!</h5>
                    <a href="https://jacobprimehd.github.io/GIFTASTIC/" class="btn btn-primary">Go to Gif Tastic!</a>
                  </div>
                </div>
                <div class="card" style="width: 18rem;">
                  <img class="card-img-top" src="assets/images/wordgame.PNG" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Washington Word Game!</h5>
                    <a href="https://jacobprimehd.github.io/Word-Guess-Game/" class="btn btn-primary">Go to Word Game</a>
                  </div>
                </div>
                <div class="card" style="width: 18rem;">
                  <img class="card-img-top" src="assets/images/triviagame.PNG" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Trivia Game!</h5>
                    <a href="https://jacobprimehd.github.io/trivia-game/" class="btn btn-primary">Go to trivia game</a>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="s3">
      <div data-aos="fade-down" data-aos-duration="1000" data-aos-mirror="true" data-aos-delay="100">
        <h1>Contact Info</h1>
      </div>
    </section>

  </div>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</body>

</html>
